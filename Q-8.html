<!DOCTYPE html>
<html>
<body>
<p>Enter a number between 5 and 200:</p>
<input id="input" type="text">
<button type="button" onclick="error()">Submit</button>
<p id="p"></p>
<script>
function error() {
  var errmessage, x;
  errmessage = document.getElementById("p");
  errmessage.innerHTML = "";
  x = document.getElementById("input").value;
  try {
    if(x == "") throw "empty";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 5) throw "less than 5";
    if(x > 200) throw "greater than 200";
  }
  catch(err) {
    errmessage.innerHTML = "the number you entered  is " + err;
  }
}
</script>

</body>
</html>
