<!DOCTYPE html>
<html>
<head>
	<title>Rolling dice</title>
</head>
<style type="text/css">
	li{display: inline;
margin-right: 25px;

	}
</style>
<body>
<script type="text/javascript">
	document.write("<h3>Rolling dice 30 times</h3>")
	for(var i=0;i<30;i++)
	{
		var value=Math.floor(Math.random()*6+1);
		document.write("<li>"+"Value is "+value+"</li>");
		document.write("<br>");
	};
</script>
</body>
</html>
