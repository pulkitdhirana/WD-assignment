<!DOCTYPE html>
<html>
<head>
	<title>Random number</title>
</head>
<style type="text/css">
	li{display: inline;
margin-right: 25px;

	}
</style>
<body>
<script type="text/javascript">
	document.write("<h3>Random Numbers</h3>")
	for(var i=0;i<30;i++)
	{
		var value=Math.floor(Math.random()*6+1);
		document.write("<li>"+value+"</li>");
	};
</script>
</body>
</html>
