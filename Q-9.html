<!DOCTYPE html>
<html>
    <head>
        <title>JS Cookies</title>
        <script>
            function setCookie()
            {
                var inputs = document.getElementsByTagName("input");
                for(var i=0; i<inputs.length; i++)
                {
                    document.cookie = inputs[i].id + "=" + inputs[i].value + ";";
                }
                alert(document.cookie);

            }
            function start()
            {
                var subBtn = document.getElementById('submit-btn');
                subBtn.addEventListener('click', 
                                      setCookie, 
                                      false);
            }
            window.addEventListener('load', start, false);
        </script>
    </head>

    <body>
        <form id="reg-form">
            <input id="firstname" type="text" placeholder="First Name" name="username"/>
            <input id="lastname" type="text" placeholder="Last Name" name="username"/>
            <input id="desc" type="text" placeholder="Description" name="usernme"/>
            <button id="submit-btn" value="Submit" name="submit">Submit</button>
        </form>
    </body>
</html>
